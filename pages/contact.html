    <main  class="contact">
        <h1 class=" animate__animated animate__bounceInDown">Contacto</h1>
        <p>¿Tenés alguna duda?</p>
        <p >Dejanos tu solicitud para viajar con nosotros en la proxima mision espacial!</p>

        <form id="contact-form" action="https://formsubmit.co/orimonaldi@gmail.com" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" placeholder="Escriba su consulta" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <a href="https://wa.link/59208-894757" target="_black" class="whatsapp">

        </a>
